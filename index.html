<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Book</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="code.js"></script>
</head>
<body>

<h1>Grade Book</h1>
<br>
<br>

<form>
    <label for="firstName">Students first name</label>
        <input type="text" id="firstName" required>
    <br>
    <br>
    <label for="lastName">Students last name</label>
        <input type="text" id="lastName" required>
    <br>
    <br>
    <label for="pointsEarned">Points Earned</label>
        <input type="number" id="pointsEarned" min="0" required>
    <br>
    <br>
    <label for="totalPoints">Total Possible Points</label>
        <input type="number" id="totalPoints" min="0" required>
    <br>
    <br>
    <input type="submit" id="submit">
</form>

<p id="firstNameOutput"></p>

<p id="lastNameOutput"></p>

<p id="percent"></p>

<p id="letterGrade"></p>


</body>
</html>
